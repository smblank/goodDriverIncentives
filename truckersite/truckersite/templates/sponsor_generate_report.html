<!DOCTYPE html>

<html lang = "en-US">
<meta charset = "UTF-8">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title> Reports </title>

    <!-- Links the .css file -->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/sponsor_generate_report.css' %}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>

<body>
    
    <div class = "container-fluid">

        <!-- Credit for navbar: https://getbootstrap.com/docs/4.1/components/navbar/-->
        <nav class = "navbar navbar-expand-md navbar-light fixed-top" id = "header">
            <ul class = "navbar-nav w-100 justify-content-between">
                <li class = "nav-item dropdown">
                    <a class = "nav-link dropdown-toggle" id = "menubutton" role = "button" data-toggle = "dropdown" aria-haspopup = "true" aria-expanded = "false"> Menu </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class = "dropdown-item" href = "driver_catalog.html"> Organization Page </a>
                        <a class = "dropdown-item" href = "#"> Catalog </a>
                        <a class = "dropdown-item" href = "#"> Notifications </a>
                        <a class = "dropdown-item" href = "sponsor_generate_report.html"> Generate Report </a>
                        <a class = "dropdown-item" href = "sponsor_submit_issue.html"> Submit an Issue </a>
                        <a class = "dropdown-item" href = "#"> Issues </a>
                        <a class = "dropdown-item" href = "index.html"> Logout </a>
                    </div>
                </li>

                <li class = "nav-item active">
                    <a class = "nav-link" href = "sponsor_dash.html" id = "title"> Good Driver Incentive Program </a>
                </li>

                <a class = "navbar-brand" href = "sponsor_profile.html">
                    <img src = "Defaultpfp.png" width = "30" height = "30">
                </a>
            </ul>
        </nav>

        <div class = "row">
            <div class = "col-md-3 text-left">
                <div id = "sidebar">
                    <h2 class = "text-center" style = "margin-top: 2%; margin-bottom: 3%;"> Generate Report</h2>
                    <h3 class = "text-center" style = "margin-bottom: 5%;"> Driver Point Tracking </h3>

                    <h4> Select Driver(s) </h4>
                    <!-- Source: https://stackoverflow.com/questions/50895806/bootstrap-4-multiselect-dropdown/50897096 -->
                    <select id = "drivers" class = "selectpicker" multiple>
                        <option value = "all"> All Drivers </option>
                    </select>

                    <h4> Start Date </h4>
                    <input type = "text" id = "start" placeholder = "mm/dd/yy" maxlength = "8">
                    <h4> End Date </h4>
                    <input type = "text" id = "end" placeholder = "mm/dd/yy" maxlength = "8">
                    
                    <button id = "generate"> Generate Report </button>
                    <button id = "download"> Download Report <i class = "fa fa-download"></i> </button>
                </div>
            </div>

            <div class = "col-md-9" id = "preview">

            </div>
        </div>

    </div>


</body>

</html>
